<!DOCTYPE html>
<html lang="hi">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

</head>

<body>
    <!-- making navbar -->
    <nav class="navbar bg-dark">
        <div class="container-fluid">
            <a href="index.html" class="navbar-brand" style="color: white;margin-left: 49%;">Notes Area</a>
            <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search"
                    id="searchedTxt">
                <button id="searched" class="btn btn-success" type="submit" style="color: white;">Search</button>
            </form>
        </div>
    </nav>


    <!-- container having card to add note and card where it will get inserted -->
    <div class="container my-3" style="width: 80%;">
        
        <div class="noteAddCard card" style="width: 23rem;">
            <div class="card-body">
                <h5 class="card-title">Add prescriptions here ðŸ“œ</h5>
                <form id="speech">
                    <textarea class="form-control" placeholder="Place your notes here and hit button below" id="addTxt"></textarea>
                    <button type="submit" style="margin-top:10px; background-color: rgb(244, 107, 107);">Speak!</button>
                    <button type="button" style="margin-top:10px; background-color: rgb(244, 107, 107);">Stop</button>

                    <button type="button" onclick="cpyToClipboard()" style="all: unset; cursor:pointer"><img src="copy.png" width="55px"></button>
                </form>

                <button id="addNoteBtn" class="addNote btn btn-primary my-2">Add</button>
                
            </div>
        </div>

        <!-- <div class="tools" style="display: inline-block;">
            <button type="submit" id="speechToTxt">
                <img class="my-2" src="mi.png" height="50px" style="margin: 0px 150px;">
            </button>
        </div> -->

        <hr>
        <h2>current prescriptions/medications/recommendations/advice</h2>
        <hr>


        <div id="notes" class="row container-fluid">
        </div>

    </div>

    <!-- dikhana and chalana function -->
    <button onclick="playMusic()" style="all: unset; cursor:pointer;"><img
            style="position:fixed;right:90px; bottom: 30px;" src="play.png" class="rounded-circle"
            width="60px"></button>
    <button onclick="pauseMusic()" style="all: unset; cursor:pointer;"><img
            style="position:fixed;right:30px; bottom: 30px;" src="pause.png" class="rounded-circle"
            width="60px"></button>

    <audio id="aud">
        <source src="" type="audio/mpeg">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script src="js/notes.js"></script>

</body>

</html>
