    <button style="display:block;margin:50px auto;" type="button" class="btn btn-primary"
        onclick="loginWithGoogle()">Continue with Google</button>

    <div class="container">

        <div class="signup">
            <form autocomplete="off" onsubmit="signUp(event)">
                <h1>Signup</h1>

                <input type="email" placeholder="enter your email id" id="signupEmail">

                <input type="password" placeholder="enter Password" id="signupPassword">

                <button type="submit" class="btn btn-primary">Register</button>

            </form>
        </div>

        <div class="signin">
            <form autocomplete="off" onsubmit="login(event)">
                <h1>Signin</h1>

                <input type="email" id="loginEmail" placeholder="enter your email id">

                <input type="password" id="loginPassword" placeholder="enter Password">

                <button type="submit" class="btn btn-primary">Login</button>

            </form>
        </div>

    </div>
